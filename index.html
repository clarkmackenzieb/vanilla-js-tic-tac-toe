<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
</head>

<body>
    <div class="body">
        <div class="game-header">
            <h1>Tic Tac Toe</h1>
            <div id="switch-game">
                <h3>Player vs. Player</h3>
            </div>
        </div>
        <div class="player-container">
            <div class="player-name-flash" id="player-1">
                <h3>Player 1</h3>
            </div>
            <div class="player-name-flash" id="player-2">
                <h3>Player 2</h3>
            </div>
        </div>
        <button onClick="editNames()">Edit Player Names</button>
        <div class="input-visible" id="hidden">
            <div class="input-inner-styling">
                <input placeholder="Player 1 Name" id="player1-input" />
                <input placeholder="Player 2 Name" id="player2-input" />
            </div>
            <button onClick="submitNames()">Submit</button>
        </div>
        <div class="game-board">
            <div class="row row-bottom-edge">
                <div class=" tile-right-edge">
                    <div class="game-tile" id="tile0" onClick="playerMove('tile0')"></div>
                </div>
                <div class="game-tile" id="tile1" onClick="playerMove('tile1')"></div>
                <div class=" tile-left-edge">
                    <div class="game-tile" id="tile2" onClick="playerMove('tile2')"></div>
                </div>
            </div>
            <div class="row row-bottom-edge">
                <div class="tile-right-edge">
                    <div class="game-tile" id="tile3" onClick="playerMove('tile3')"></div>
                </div>
                <div class="game-tile" id="tile4" onClick="playerMove('tile4')"></div>
                <div class="tile-left-edge">
                    <div class="game-tile" id="tile5" onClick="playerMove('tile5')"></div>
                </div>
            </div>
            <div class="row">
                <div class=" tile-right-edge">
                    <div class="game-tile" id="tile6" onClick="playerMove('tile6')"></div>
                </div>
                <div class="game-tile" id="tile7" onClick="playerMove('tile7')"></div>
                <div class="tile-left-edge">
                    <div class="game-tile" id="tile8" onClick="playerMove('tile8')"></div>
                </div>
            </div>
        </div>
        <div class="lower-container">
            <button onClick="initializeGame()">Redo</button>
            <button onClick="switchGameMode()">Switch Game Mode</button>
            <div class="color-box-container">
                <div class="color-wrapper" onClick="changeColor(1)">
                    <div class="color-boxes" id="scheme1-color1"></div>
                    <div class="color-boxes" id="scheme1-color2"></div>
                    <div class="color-boxes" id="scheme1-color3"></div>
                    <div class="color-boxes" id="scheme1-color4"></div>
                </div>
                <div class="color-wrapper" onClick="changeColor(2)">
                    <div class="color-boxes" id="scheme2-color1"></div>
                    <div class="color-boxes" id="scheme2-color2"></div>
                    <div class="color-boxes" id="scheme2-color3"></div>
                    <div class="color-boxes" id="scheme2-color4"></div>
                </div>
                <div class="color-wrapper" onClick="changeColor(3)">
                    <div class="color-boxes" id="scheme3-color1"></div>
                    <div class="color-boxes" id="scheme3-color2"></div>
                    <div class="color-boxes" id="scheme3-color3"></div>
                    <div class="color-boxes" id="scheme3-color4"></div>
                </div>
                <div class="color-wrapper" onClick="changeColor(4)">
                    <div class="color-boxes" id="scheme4-color1"></div>
                    <div class="color-boxes" id="scheme4-color2"></div>
                    <div class="color-boxes" id="scheme4-color3"></div>
                    <div class="color-boxes" id="scheme4-color4"></div>
                </div>
                <div class="color-wrapper" onClick="changeColor(5)">
                    <div class="color-boxes" id="scheme5-color1"></div>
                    <div class="color-boxes" id="scheme5-color2"></div>
                    <div class="color-boxes" id="scheme5-color3"></div>
                    <div class="color-boxes" id="scheme5-color4"></div>
                </div>
                <div class="color-wrapper" onClick="changeColor(6)">
                    <div class="color-boxes" id="default-color1"></div>
                    <div class="color-boxes" id="default-color2"></div>
                    <div class="color-boxes" id="default-color2"></div>
                    <div class="color-boxes" id="default-color1"></div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="game.js"></script>
</body>

</html>
